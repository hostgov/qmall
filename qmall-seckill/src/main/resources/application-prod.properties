spring.application.name=qmall-seckill
server.port=8080
spring.cloud.nacos.discovery.server-addr=nacos-service.qmall:8848
spring.redis.host=redis.qmall

spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50

spring.session.store-type=redis

spring.rabbitmq.virtual-host=/
spring.rabbitmq.host=rabbitmq-management.qmall
spring.rabbitmq.port=5672

spring.rabbitmq.publisher-confirm-type=simple
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.listener.simple.acknowledge-mode=manual

spring.thymeleaf.cache=false


spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=sentinel-service.qmall:8333
management.endpoints.web.exposure.include=*

logging.level.org.springframework.cloud.openfeign=debug
logging.level.org.springframework.cloud.sleuth=debug

spring.zipkin.base-url=http://zipkin-service.qmall:9411/
spring.zipkin.discovery-client-enabled=false
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1

