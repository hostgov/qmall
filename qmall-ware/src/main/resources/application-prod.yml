spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://mysql-master.qmall:3306/gulimall_wms
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: nacos-service.qmall:8848
  application:
    name: qmall-ware
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  rabbitmq:
    host: rabbitmq-management.qmall
    virtual-host: /
    port: 5672
    listener:
      simple:
        acknowledge-mode: manual
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto #配置主键自增
server:
  port: 8080
